<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body background="..\imagenes\empaques4.jpg">

    <div class="modal-dialog text-center">
        <div class="col-sm-12 col-md-12">
             <div class="modal-content">
                <div class="col-12">
                    <form method="post">
                        <h3>Registrarse</h3>
                    <div>
                        <div class="form-group row">
                            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" th:name="nombre" class="form-control" id="inputNombre" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" th:name="apellido" class="form-control" id="inputApellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="form-group row col-sm-10">
                                <label >Supermercado</label>
                                <div>

                                    <select th:name="supermer">
                                        <option th:each="supermerc: ${supermercs}" th:value="${supermerc.idSupermer}" th:text="${supermerc.nombre}"></option>
                                    </select>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                        +
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="col-sm">
                                                        <a href="/sucursal/registroSucur" type="button" class="btn btn-primary btn-sm">Agregar Sucursal</a>
                                                        <a type="button" class="btn btn-primary btn-sm" href="/supermercado/registroSuper">Agregar Dirección</a>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputCorreo" class="col-sm-2 col-form-label">Correo Electronico</label>
                                <div class="col-sm-10">
                                    <input type="email" th:name="correo" class="form-control" id="inputCorreo" placeholder="Correo" required>
                                </div>
                        </div>
                        <div>
                            <label th:text="${error_mensaje}" style="color:red;"/>
                        </div>
                        <div class="form-group row">
                            <label for="inputContra" class="col-sm-3 col-form-label">Contraseña</label>
                            <div class="col-sm-9">
                                <input type="password" th:name="contra" class="form-control" id="inputContra" placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>
                    <button type="sumblit" class="btn btn-primary mb-2">Enviar</button>
                    <a class="btn btn-primary mb-2" href="/login">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet"type="text/css"href="static/css/index.css">
</body>
</html>
