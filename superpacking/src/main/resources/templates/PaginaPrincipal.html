<div id="modalMenu" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Horario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-dialog text-center">
                    <div class=".col-sm-8">
                        <div class="modal-content">
                            <div class="col-12">
                                <form method="post" th:action="@{/agregar/guardar} ">
                                    <div class="form-group row">
                                        <label for="inputTarea" class="col-sm-2 col-form-label">Tarea</label>
                                        <div class="col-sm-12">
                                            <input type="text" th:name="tarea" class="col-form-control" id="inputTarea"
                                                   placeholder="Tarea" required>
                                        </div>
                                        <label for="inputHora" class="col-sm-2 col-form-label">Hora Inicio</label>
                                        <div class="col-sm-12">
                                            <input type="time" th:name="hora" id="inputHora" min="09:00" max="22:00"
                                                   step="3000" placeholder="hora Inicio">
                                        </div>
                                        <label for="inpHorFinal" class="col-sm-2 col-form-label">Hora Final</label>
                                        <div class="col-sm-12">
                                            <input type="time" th:name="horaFinal" id="inpHorFinal" min="09:00"
                                                   max="22:00" step="3000" placeholder="hora final">
                                        </div>
                                        <button class=" btn btn-primary mb-2" type="submit">Guardar</button>
                                        <button class="btn btn-primary mb-2" type="reset">Borrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class=" btn btn-primary mb-2" type="submit" data-dismiss="modal">Guardar</button>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
